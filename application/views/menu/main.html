{if $page == 'index'}
    {$mainurl = ''}
{else}
    {$mainurl = {urlbuilder section='main'}}
{/if}
<nav>
    <ul>
        {foreach $mainmenu as $menuitem}
            {if $menuitem.active}
                <li><a href="{$mainurl}{$menuitem.link}" class="active">{$menuitem.text}</a></li>
            {else}
                <li><a href="{$mainurl}{$menuitem.link}">{$menuitem.text}</a></li>
            {/if}
        {/foreach}
    </ul>
</nav>
