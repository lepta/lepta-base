<div id="reviewModal" class="modal hide">
    <div class="modal-bg-right"></div>
    <div class="modal-inner">
        <span class="close" data-dismiss="modal" aria-hidden="true"></span>
        <div class="form-left pink">
            <span>ОСТАВИТЬ ОТЗЫВ</span>
            <img src="/theme/images/moda-alarsin.png" alt=""/>
        </div>
        <div class="form-right">
            <form name="reviewForm" action="" method="post">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="name">Ваше имя<span class="text--pink">*</span>:</label>
                        <div class="controls">
                            <input type="text" id="name" name="customer_name" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="age">Возраст<span class="text--pink">*</span>:</label>
                        <div class="controls">
                            <input type="text" id="age" name="customer_age" class="input--small" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label for-textarea" for="description">Описание проблемы<span class="text--pink">*</span>:</label>
                        <div class="controls">
                            <textarea id="description" name="description" required></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label for-textarea" for="help">Как помог Лептаден<span class="text--pink">*</span>:</label>
                        <div class="controls">
                            <textarea id="help" name="help" required></textarea>
                        </div>
                    </div>
                    <div class="control-group inline">
                        <label class="control-label for-select" for="recommendation">Порекомендовала бы подруге<span class="text--pink">*</span>:</label>
                        <div class="controls">
                            <select id="recommendation" name="recommendation" class="small" required>
                                <option value="yes" selected>Да</option>
                                <option value="no">Нет</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group inline">
                        <label class="control-label for-select" for="recommendation">Проверочный код<span class="text--pink">*</span>:</label>
                        <div class="controls">
                            <input type="text" id="captcha" name="captcha" class="input--small" required>
                        </div>
                    </div>
                    <div class="control-group inline">
                        <span class="upload-picture-button fileinput-button">
                            <h5>сменить аватар</h5>
                            <input id="fileupload" type="file" name="files[]" multiple="">
                        </span>
                        <div class="controls">
                            <div id="files" class="files"></div>
                        </div>
                    </div>
                    <div class="control-group inline">
                        <button type="submit" class="send-review-button"><h3>ОТПРАВИТЬ ОТЗЫВ</h3></button>
                    </div>

                    <input type="hidden" name="site" value="leptaden.com.ua" />
                </fieldset>
            </form>
        </div>
    </div>
</div>
